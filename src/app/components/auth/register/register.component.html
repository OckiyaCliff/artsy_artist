<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Fullname</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control"
                placeholder="John Doe"
                [ngClass]="{ 'is-invalid': f['username'].touched && f['username'].errors }"
              />
              <div *ngIf="f['username'].touched && f['username'].errors" class="text-danger small mt-1">
                <div *ngIf="f['username'].errors['required']">Fullname is required.</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="test@email.com"
                [ngClass]="{ 'is-invalid': f['email'].touched && (f['email'].errors || errorMessage) }"
              />
              <div *ngIf="f['email'].touched && f['email'].errors" class="text-danger small mt-1">
                <div *ngIf="f['email'].errors['required']">Email is required.</div>
                <div *ngIf="f['email'].errors['email']">Email must be valid.</div>
              </div>
              <div *ngIf="errorMessage && errorMessage.includes('email')" class="text-danger small mt-1">
                User with this email already exists.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="••••"
                [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
              />
              <div *ngIf="f['password'].touched && f['password'].errors" class="text-danger small mt-1">
                <div *ngIf="f['password'].errors['required']">Password is required.</div>
                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters.</div>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                Register
              </button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <p>Already have an account? <a routerLink="/login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
